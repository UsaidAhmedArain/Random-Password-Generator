<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text" id="pass" class="main"><br><br>
        <label for="length">Password length</label>
        <input type="number" id="length" class="short"><br><br>
        <label for="upperCase">UpperCase</label>
        <input type="checkbox" id="upperCase" class="box"><br><br>
        <label for="lowerCase">LowerCase</label>
        <input type="checkbox" id="lowerCase" class="box"><br><br>
        <label for="number">Number</label>
        <input type="checkbox" id="number" class="box"><br><br>
        <label for="symbols">Symbols</label>
        <input type="checkbox" id="symbols" class="box"><br><br>
        <input type="button" id="btn" value="Generate">
    </div>
</body>
<script src="script.js"></script>
</html>
